strings:
  inputs: StudeoTest/Resources/en.lproj/Localizable.strings
  outputs:
    templateName: structured-swift5
    output: StudeoTest/Resources/Generated/Strings.swift

xcassets:
  - inputs: StudeoTest/Resources/Assets.xcassets
    outputs:
      - templatePath: templates/Assets.stencil
        output: StudeoTest/Resources/Generated/Assets.swift
        params:
          enumName: Assets

  - inputs: StudeoTest/Resources/Colors.xcassets
    outputs:
      - templatePath: templates/Colors.stencil
        output: StudeoTest/Resources/Generated/Colors.swift
        params:
          enumName: Colors
